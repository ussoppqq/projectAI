<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical AI Assistant - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-gradient {
            background: linear-gradient(to right, #00b894, #61a5c5);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <nav class="fixed top-0 left-0 w-full bg-gray-800 p-4 shadow-lg z-10">
        <div class="max-w-screen-xl mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-2xl font-bold">Medical AI Assistant</a>
            <button onclick="toggleNavbar()" class="text-white md:hidden block">
                <span class="block w-6 h-0.5 bg-white mb-2"></span>
                <span class="block w-6 h-0.5 bg-white mb-2"></span>
                <span class="block w-6 h-0.5 bg-white"></span>
            </button>
            <div class="hidden md:flex space-x-6">
                <a href="/signup" class="text-white">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex justify-center items-center content pb-24 pt-24">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-semibold text-gray-800 text-center mb-8">Login to Medical AI Assistant</h2>
            <form method="POST" action="/login">
                <div class="mb-5">
                    <label for="username" class="block text-sm font-medium text-gray-600">Enter your medical ID:</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:outline-none" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:outline-none" required>
                </div>
                {% if error %}
                <p class="text-red-500 text-xs mb-4">{{ error }}</p>
                {% endif %}
                <button type="submit" class="w-full py-3 bg-gradient text-white font-semibold rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                    Login
                </button>
            </form>
        </div>
    </div>

    <footer class="bg-gray-800 p-3 text-center fixed bottom-0 left-0 w-full">
        <p class="text-white text-sm">Â© 2024 Created by Mirza Milan Farabi. Powered by Gemini API.</p>
    </footer>

    <script>
        function toggleNavbar() {
            const navbarMenu = document.querySelector('.navbar-menu');
            navbarMenu.classList.toggle('block');
            navbarMenu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
