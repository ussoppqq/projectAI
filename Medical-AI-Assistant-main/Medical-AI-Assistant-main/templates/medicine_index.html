<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Information Lookup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-700 to-blue-500 fixed w-full top-0 left-0 z-10 shadow-lg">
        <div class="flex justify-between items-center px-6 py-4 max-w-screen-xl mx-auto">
            <a href="/" class="text-white font-bold text-2xl tracking-wide hover:text-gray-200">Medical AI Assistant</a>
            <div class="lg:hidden">
                <button class="text-white" onclick="toggleNavbar()">
                    <span class="block w-6 h-1 bg-white mb-1"></span>
                    <span class="block w-6 h-1 bg-white mb-1"></span>
                    <span class="block w-6 h-1 bg-white"></span>
                </button>
            </div>
            <div class="hidden lg:flex space-x-8">
                <a href="/" class="text-white font-medium hover:text-yellow-300">Home</a>
                <a href="/diagnosis" class="text-white font-medium hover:text-yellow-300">Diagnosis Assistant</a>
                <a href="/medicine" class="text-white font-medium hover:text-yellow-300">Medicine Info</a>
                <a href="/image" class="text-white font-medium hover:text-yellow-300">Image Analysis</a>
                <a href="/chat" class="text-white font-medium hover:text-yellow-300">Chatbot</a>
                <a href="/history" class="text-white font-medium hover:text-yellow-300">History</a>
                <a href="/logout" class="text-white font-medium hover:text-yellow-300">Sign Out</a>
            </div>
        </div>
        <div class="lg:hidden navbar-menu bg-blue-600 absolute top-16 right-0 w-48 space-y-2 py-2 px-4 hidden">
            <a href="/" class="text-white block hover:text-yellow-300">Home</a>
            <a href="/diagnosis" class="text-white block hover:text-yellow-300">Diagnosis Assistant</a>
            <a href="/medicine" class="text-white block hover:text-yellow-300">Medicine Info</a>
            <a href="/image" class="text-white block hover:text-yellow-300">Image Analysis</a>
            <a href="/chat" class="text-white block hover:text-yellow-300">Chatbot</a>
            <a href="/history" class="text-white block hover:text-yellow-300">History</a>
            <a href="/logout" class="text-white block hover:text-yellow-300">Sign Out</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-20 flex-grow">
        <h1 class="text-2xl font-semibold text-center text-blue-600">Medicine Information Lookup</h1>

        <form method="POST" action="/medicine" class="mt-8 bg-white p-6 shadow-lg rounded-lg">
            <div class="mb-4">
                <label for="search_by" class="block text-sm font-medium text-gray-700">Search by:</label>
                <select id="search_by" name="search_by" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="generic">Generic Name</option>
                    <option value="brand">Brand Name</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Enter Medicine Name:</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div id="country-section" class="mb-4">
                <label for="country" class="block text-sm font-medium text-gray-700">Country:</label>
                <select id="country" name="country" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="United States" selected>United States</option>
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Canada">Canada</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="other-country" name="country" placeholder="Specify other country" class="mt-2 hidden block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-700">Search</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 py-4 mt-auto">
        <p class="text-center text-sm text-gray-500">&copy; 2024 Created by Mirza Milan Farabi. Powered by Gemini API.</p>
    </footer>

    <script>
        // Navbar toggle for mobile
        function toggleNavbar() {
            const navbarMenu = document.querySelector('.navbar-menu');
            navbarMenu.classList.toggle('hidden');
        }

        // Show/hide "Other Country" input
        const countrySelect = document.getElementById('country');
        const otherCountryInput = document.getElementById('other-country');

        countrySelect.addEventListener('change', () => {
            if (countrySelect.value === 'other') {
                otherCountryInput.classList.remove('hidden');
            } else {
                otherCountryInput.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
